<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-wrapper {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 380px;
        }
        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #00796b;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .gender {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .gender label {
            font-size: 14px;
            color: #004d40;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <h2></h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label>Sex</label>
            <div class="sex-options">
                <label for="male"><input type="radio" id="male" name="gender" value="male">Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female">Female</label>
            </div>
            
            <style>
                .sex-options {
                    display: flex;
                    gap: 20px; /* Tạo khoảng cách giữa các lựa chọn */
                }
                .sex-options label {
                    display: flex;
                    align-items: center;
                }
            </style>
                      

<label for="country" style="display: inline-block; width: 50px;">Country</label>
<select id="country" name="country" style="display: inline-block; width: 200px;">
    <option value="" selected disabled>Select an option</option>
    <option value="vietnam">Vietnam</option>
    <option value="usa">United States</option>
    <option value="japan">Japan</option>
    <option value="france">France</option>
    <option value="other">Other</option>
</select>



            <label for="Message">Message</label>
            <textarea id="notes" name="notes" rows="4" placeholder=></textarea>

            <!-- Subscribe section -->
            <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe"> Subscribe?
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
